server:
  port: 8080
spring:
  application:
    name: car-management-service
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/car_management_db
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true